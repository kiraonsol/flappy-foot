<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Foot - Play to Earn on Solana</title>
    <!-- Wallet adapter libs for reliable loading -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-base@latest/umd/wallet-adapter-base.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-react@latest/umd/wallet-adapter-react.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-react-ui@latest/umd/wallet-adapter-react-ui.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/umd/wallet-adapter-wallets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="module" src="src/game.js"></script>
    <style>
        body { margin: 0; background: #000; }
        #game-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div id="wallet-ui">
        <button id="connect-wallet">Connect Solana Wallet</button>
        <button id="pay-entry" disabled>Pay 0.02 SOL to Play</button>
    </div>
    <div id="game-container" style="display: none;"></div>
</body>
</html>
