html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="cross-origin">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <title>Flappy Foot - Play to Earn on Solana</title>
    
    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js@1.98.4/lib/index.iife.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #wallet-ui {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover { background: #45a049; transform: translateY(-2px); }
        button:disabled { background: #666; cursor: not-allowed; transform: none; }
        
        #game-container { 
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .wallet-info {
            color: white;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="wallet-ui">
        <h1 style="color: white; margin-bottom: 20px;">ðŸ¦¶ Flappy Foot</h1>
        <p style="color: #ccc;">Play to Earn on Solana Devnet</p>
        
        <div class="wallet-info">
            <div id="wallet-status">Connect your wallet to start playing!</div>
        </div>
        
        <button id="connect-wallet">Connect Solana Wallet</button>
        <button id="pay-entry" disabled>Pay 0.02 SOL to Play</button>
        
        <div style="margin-top: 15px; color: #ccc; font-size: 12px;">
            Entry fee goes to prize pool â€¢ Top 3 daily scores win!
        </div>
    </div>
    
    <div id="game-container" style="display: none;"></div>
    
    <!-- Load our game script -->
    <script src="./src/game.js"></script>
</body>
</html>
